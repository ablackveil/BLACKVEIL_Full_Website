<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Files - Blackveil</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Blackveil Logo" style="height: 40px;">
    <h1>File Manager</h1>
  </header>
  <main>
    <form id="upload-form">
      <label for="file-upload">Select file to upload:</label><br><br>
      <input type="file" id="file-upload" name="file-upload"><br><br>
      <button type="submit">Upload</button>
    </form>
    <p style="margin-top: 20px;">No files uploaded yet.</p>
  </main>
</body>
</html>
